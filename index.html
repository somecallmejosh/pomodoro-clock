<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

<div class="content">
  <h1>Pomodoro <strong>Clock</strong></h1>
  <!-- 
    section for timer settings
  -->
  <div class="set-timer--break">
    <div class="set-timer--header">Break Duration</div>
    <div class="set-timer--trigger__down">-</div>
    <div class="set-timer--label">5</div>
    <div class="set-timer--trigger__up">+</div>
  </div>
  <div class="set-timer--session">
    <div class="set-timer--header">Session Duration</div>
    <div class="set-timer--trigger__down">-</div>
    <div class="set-timer--label">25</div>
    <div class="set-timer--trigger__up">+</div>
  </div>
  <!-- 
    timer states
    Innactive = no class
    Active Session Timer: .active--session
    Active Break Timer: .active--break
   -->
  <div class="pomodoro--timer">
    <h2 class="pomodoro--header">session</h2>
    <p class="pomodoro--countdown">0:00</p>
  </div>

  <button class="reset">Reset Timer</button>
</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="scripts/jquery.timer.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
